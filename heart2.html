<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Trái tim xịn nè" />
    <link rel="stylesheet" href="style.css">
    <meta property="og:description" content="Cute xỉu" />
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/855845963997642752/1002597461447147570/761E7E79-2A46-4D45-93B0-D4DC18C074FA.gif" />
    <title>Cute v =))</title>
    <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript">
    jQuery(document).ready(function () {
      jQuery('body').bind('cut copy paste', function (e) {
        e.preventDefault();
      });
      jQuery("body").on("contextmenu",function(e){
        return false;
      });
    });
    jQuery(document).keydown(function (event) {
      if (event.keyCode == 123) {
        return false;
      }
      if (event.ctrlKey && event.shiftKey && event.keyCode == 67) {
        return false;
      }
      if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
        return false;
      }
    });
    document.onkeydown = function(e) {
      if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 85 || e.keyCode === 117)) {
        return false;
      } else {
        return true;
      }
    };
    jQuery(document).keypress("u",function(e) {
      if(e.ctrlKey) {
        return false;
      } else {
        return true;
      }
    });
    document.body.addEventListener('keydown', event => {
      if (event.ctrlKey && 'spa'.indexOf(event.key) !== -1) {
        event.preventDefault()
      }
    })
  </script>
</head>

</html>
